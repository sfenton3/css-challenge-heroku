<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- <link href="/src/output.css" rel="stylesheet"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
</head>

<body class=" bg-stone-900 my-50">

  <div class="mx-auto  flex flex-col min-w-sm max-w-sm mt-5 items-center bg-stone-800 rounded-2xl">

    <!-- Flex columns to show Image and Title information -->
    <div class="flex flex-col mt-8 items-center">
      <img src="../public/scott-headshot.jpg" class="w-24 h-24 rounded-full border-b-amber-600" alt="Headshot">
      <p class="text-3xl text-white">Scott Fenton</p>
      <p class="text-green-300  font-bold text-md">Boston, United States</p>
      <p class="text-xl text-white mt-5">"Salesforce Developer and Gamer"</p>
    </div>

    <!-- Flex columns to show pill buttons from Socials -->
    <div class="flex flex-col mt-2 min-w-sm p-5 gap-5 items-center">
      <p class="rounded-xl w-full p-1 bg-stone-700   text-xl text-amber-50 text-center"><a
          href="https://github.com/sfenton3">GitHub</a></p>
      <p class="rounded-xl w-full p-1 bg-stone-700 text-xl text-amber-50 text-center"><a href="">Frontend Mentor</a>
      </p>
      <p class="rounded-xl w-full p-1 bg-stone-700 text-xl text-amber-50 text-center"><a
          href="https://www.linkedin.com/in/sfenton3/">LinkedIn</a></p>
      <p class="rounded-xl w-full p-1 bg-stone-700 text-xl text-amber-50 text-center"><a href="">Twitter</a></p>
      <p class="rounded-xl w-full p-1 bg-stone-700 text-xl text-amber-50 text-center"><a href="">Instagram</a></p>
    </div>
  </div>
</body>

</html>
